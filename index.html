<!DOCTYPE HTML>
<html>
    <head>
        <!-- VueJS package, development version -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hellooo world!'
                }
            })
        </script>
    </body>
</html>
